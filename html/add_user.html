<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuario</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
    <!-- Encabezado -->
    <h1>Añadir Nuevo Usuario</h1>

    <!-- Contenedor principal para el formulario -->
    <div class="container centered">
        <!-- Formulario para añadir usuario -->
        <form id="addUserForm" class="form-container">
            <!-- Campos de texto y menús desplegables -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol">
                    <option value="usuario">Usuario</option>
                    <option value="root">Root</option>
                </select>
            </div>

            <!-- Botón para añadir el usuario -->
            <button type="submit" class="button">Añadir Usuario</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="confirmationMessage" class="hidden centered">
            <p>¡Usuario añadido con éxito!</p>
        </div>
    </div>

    <!-- Botón para volver a la lista de usuarios -->
    <div class="button-center-container">
        <button class="button back-button" onclick="window.location.href='ver_usuarios.html'">Volver</button>
    </div>

    <!-- Script que manejará la adición del usuario -->
    <script src="../js/add_user.js"></script> <!-- Script para la lógica de añadir -->
</body>
</html>
