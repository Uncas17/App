<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Entrenamiento</title>
    <link rel="stylesheet" href="../css/crear_entrenamiento.css"> <!-- Enlace a la nueva hoja de estilos -->
</head>
<body>
    <div class="container">
        <!-- Formulario de entrenamiento -->
        <form id="entrenamientoForm">
            <div class="form-group">
                <label for="nombreEntrenamiento">Nombre del Entrenamiento:</label>
                <input type="text" id="nombreEntrenamiento" name="nombreEntrenamiento" required>
            </div>

            <div class="form-group">
                <label for="descripcionEntrenamiento">Descripción:</label>
                <textarea id="descripcionEntrenamiento" name="descripcionEntrenamiento" required></textarea>
            </div>

            <!-- Botón para añadir días -->
            <button type="button" id="addDayButton" class="button">Añadir Día</button>
        </form>

        <!-- Contenedor para los días y fases añadidos -->
        <div id="diasContainer" class="dias-container">
            <!-- Aquí se añadirán los días dinámicamente -->
        </div>

        <!-- Botón para guardar el entrenamiento completo -->
        <button id="saveEntrenamientoButton" class="button">Guardar Entrenamiento</button>

        <!-- Botón para volver -->
        <button id="backButton" class="button back-button" onclick="window.location.href='menuroot.html'">Volver</button>
    </div>

    <script src="../js/crear_entrenamiento.js"></script> <!-- Archivo JavaScript para la lógica -->
</body>
</html>
