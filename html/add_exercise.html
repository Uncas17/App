<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Ejercicio</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
    <h1>Añadir Nuevo Ejercicio</h1>

    <!-- Contenedor principal para el formulario -->
    <div class="container centered">
        <!-- Formulario para añadir ejercicio -->
        <form id="addExerciseForm" class="form-container">
            <!-- Campos de texto -->
            <div class="form-group">
                <label for="nombre_ejercicio">Nombre del Ejercicio:</label>
                <input type="text" id="nombre_ejercicio" name="nombre_ejercicio" required>
            </div>

            <div class="form-group">
                <label for="video">Enlace al Video:</label>
                <input type="text" id="video" name="video" required>
            </div>

            <!-- Menús desplegables para todos los campos restantes -->
            <div class="form-group">
                <label for="clasificacion">Clasificación:</label>
                <select id="clasificacion" name="clasificacion">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grupo_muscular">Grupo Muscular:</label>
                <select id="grupo_muscular" name="grupo_muscular">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="agonista">Agonista:</label>
                <select id="agonista" name="agonista">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nivel_dificultad">Nivel de Dificultad:</label>
                <select id="nivel_dificultad" name="nivel_dificultad">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="equipamiento">Equipamiento:</label>
                <select id="equipamiento" name="equipamiento">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="patron_movimientos">Patrón de Movimientos:</label>
                <select id="patron_movimientos" name="patron_movimientos">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="plano_ejecucion">Plano de Ejecución:</label>
                <select id="plano_ejecucion" name="plano_ejecucion">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lateralidad">Lateralidad:</label>
                <select id="lateralidad" name="lateralidad">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <!-- Botón para añadir el ejercicio -->
            <button type="submit" class="button">Añadir Ejercicio</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="confirmationMessage" class="hidden centered">
            <p>¡Ejercicio añadido con éxito!</p>
        </div>
    </div>

    <!-- Botón para volver a la lista de ejercicios -->
    <div class="button-center-container">
        <button class="button back-button" onclick="window.location.href='ver_ejercicios.html'">Volver</button>
    </div>

    <!-- Script que manejará la adición del ejercicio -->
    <script src="../js/add_exercise.js"></script> <!-- Script para la lógica de añadir -->
</body>
</html>
