<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" class="in-container">
        <h1 class="in-title">BIENVENID@</h1>
        <div class="in-input-group">
            <label for="nombre" class="in-label">Nombre de Usuari@:</label>
            <input type="text" id="nombre" name="nombre" class="in-input" required>
        </div>

        <div class="in-input-group">
            <label for="contrasena" class="in-label">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="in-input" required>
        </div>

        <button type="submit" class="in-button">Iniciar Sesión</button>
    </form>

    <!-- Script para manejar el envío del formulario -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de la manera tradicional

            const nombreUsuario = document.getElementById('nombre').value;
            const contrasenaUsuario = document.getElementById('contrasena').value;

            fetch('php/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre: nombreUsuario, contrasena: contrasenaUsuario })
            })
            .then(response => response.text())
            .then(text => {
                console.log('Respuesta completa del servidor:', text);
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        if (data.role === 'root') {
                            window.location.href = 'html/menuroot.html';
                        } else if (data.role === 'usuario') {
                            window.location.href = 'html/entrenamiento_activo.html';
                        } else {
                            alert('Rol desconocido.');
                        }
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error al parsear el JSON:', error, 'Texto devuelto:', text);
                    alert('Error al procesar la respuesta del servidor.');
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
                alert('No se pudo realizar la solicitud. Por favor, verifica la configuración del servidor.');
            });
        });
    </script>
</body>
</html>
