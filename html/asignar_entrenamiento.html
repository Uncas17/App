<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Entrenamiento a Usuarios</title>
    <link rel="stylesheet" href="../css/asignar_entrenamiento.css"> <!-- Ajusta el enlace a la hoja de estilos -->
</head>
<body>
    <h1>Asignar Entrenamiento a Usuarios</h1>

    <!-- Contenedor para la asignación -->
    <div class="container">

        <!-- Selección de entrenamiento -->
        <div class="form-group">
            <label for="entrenamientoSelect">Selecciona un entrenamiento:</label>
            <select id="entrenamientoSelect">
                <option value="">Seleccione un entrenamiento</option>
                <!-- Las opciones se cargarán dinámicamente con JavaScript -->
            </select>
        </div>

        <!-- Vista previa del entrenamiento -->
        <div id="vistaPreviaEntrenamiento" class="vista-previa">
            <h2>Vista Previa del Entrenamiento</h2>
            <p><strong>Nombre:</strong> <span id="nombreEntrenamientoPreview"></span></p>
            <p><strong>Descripción:</strong> <span id="descripcionEntrenamientoPreview"></span></p>
            <h3>Fases del Entrenamiento:</h3>
            <ul id="fasesEntrenamientoPreview">
                <!-- Aquí se insertarán las fases dinámicamente -->
            </ul>
        </div>

        <!-- Tabla de usuarios -->
        <h2>Selecciona los usuarios:</h2>
        <table id="usuariosTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los usuarios se cargarán dinámicamente con JavaScript -->
            </tbody>
        </table>

        <!-- Botón para asignar -->
        <button id="asignarButton" class="button">Asignar Entrenamiento</button>

        <!-- Botón para volver -->
        <button id="backButton" class="button back-button" onclick="window.location.href='menuroot.html'">Volver</button>

        <!-- Botón para ir a historial -->
        <button onclick="window.location.href='historial_entrenamientos.html'" class="button back-button">Historial</button>


    </div>

    <script src="../js/asignar_entrenamiento.js"></script>
</body>
</html>
