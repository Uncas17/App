<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Entrenamientos</title>
    <link rel="stylesheet" href="../css/historial_style.css"> <!-- Nueva hoja de estilos -->
</head>
<body>
    <h1>Historial de Entrenamientos</h1>

    <!-- Selección de usuario -->
    <div class="container">
        <label for="userSelect">Seleccionar Usuario:</label>
        <select id="userSelect">
            <!-- Opciones dinámicas generadas desde JavaScript -->
        </select>
    </div>

    <!-- Tabla de historial de entrenamientos -->
    <div class="container">
        <h2>Historial de Entrenamientos del Usuario</h2>
        <table id="historialTable">
            <thead>
                <tr>
                    <th>Nombre del Entrenamiento</th>
                    <th>Fecha de Asignación</th>
                    <th>Estado</th>
                    <th>Fases</th>
                    <th>Ejercicios</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará dinámicamente con el historial -->
            </tbody>
        </table>
    </div>

    <!-- Botón para volver al menú root -->
    <button onclick="window.location.href='asignar_entrenamiento.html'" class="button">Volver</button>

    <script src="../js/historial_entrenamientos.js"></script> <!-- Archivo JavaScript para la lógica -->
</body>
</html>
